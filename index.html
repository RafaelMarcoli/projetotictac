<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto-Tictac</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="Logotictac">
      <img src="/assets/Logo/LogoTictac.jpeg" alt="LogoTictac" />

      <div id="switch">
        <button id="darkmode"></button>
        <span></span>
      </div>

      <div id="videos">
        <button id="exibir-videos">Videos</button>
      </div>
    </header>

    <main>
      <section id="filtros" class="p-10 flex gap-4">
        <div>
          <input
            id="exibir-todos"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label for="exibir-todos">Todos</label>
        </div>
        <div>
          <input
            id="exibir-masculinos"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label for="exibir-masculinos">Masculinos</label>
        </div>
        <div>
          <input
            id="exibir-femininos"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label for="exibir-femininos">Femininos</label>
        </div>
      </section>
      <section id="container-produto"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
